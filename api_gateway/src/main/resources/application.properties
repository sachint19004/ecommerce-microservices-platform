# Gateway runs on Port 8080
server.port=8080
spring.application.name=api-gateway

# --- ROUTE 1: Product Service (8081) ---
# Any request to localhost:8080/api/products/** goes to Port 8081
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

# --- ROUTE 2: Order Service (8082) ---
# Any request to localhost:8080/api/orders/** goes to Port 8082
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/orders/**

# --- ROUTE 3: User Service (8083) ---
# Any request to localhost:8080/api/users/** goes to Port 8083
spring.cloud.gateway.routes[2].id=user-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/users/**